<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <p>The email you entered ({{all_users[0].email}} is valid! Thank you!)</p>
        <thead>
            <th>Email</th>
            <th>created on</th>
        </thead>
        {% for email in all_users %}
            <tr>
                <td> {{email.email}} </td>
                <td> {{email.created_at}} </td>
                <td><a href="http://127.0.0.1:5000//delete/{{email.id}}">Delete</a></td>
            </tr>
        {% endfor %}
    </table>
    <a href="/">return home</a>
</body>
</html>
